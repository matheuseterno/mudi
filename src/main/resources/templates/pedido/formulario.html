<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<meta charset="UTF-8" />
<title>Mudi</title>
</head>
<body>
	<div class="container">
	
		<div class="container-fluid bg-secondary text-light p-5">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
	
		<form action="/pedido/novo" method="post">
			<div>
				<label for="nomeProduto">Produto</label>
				<input name="nomeProduto" placeholder="nome do produto"/>
				<small>Informe qual o nome do produto.</small>
			</div>
			<div>
				<label for="urlProduto">Url</label>
				<input name="urlProduto" placeholder="url do produto"/>
				<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
			</div>
			<div>
				<label for="urlImagem">Imagem</label>
				<input name="urlImagem" placeholder="url da imagem"/>
				<small>Copie o url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores</small>
			</div>
			<div>
				<label for="descricao">Descrição</label>
				<textarea name="descricao" placeholder="Descrição do produto"></textarea>
				<small>Adicione detalhes importantes para ajudar o comprador.</small>
			</div>
			<button type="submit">Cadastrar</button>
		</form>
