<html>
<head th:replace="~{base :: head}">
<title>Mudi</title>
</head>
<body onload="onLoad()">
	<div th:replace="~{base :: logo}"></div>
	<div class="container" id="ofertas">
	<div th:replace="~{base :: titulo('Faça sua Oferta')}"></div>
		<div class="card mb-3" v-for="pedido in pedidos">
				<div class="card-header alert-dark">{{pedido.nomeProduto}}</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">Valor: <input/></div>
							<div class="col-md-7 mb-3">Data da Entrega: <input/></div>
						</div>
						<div class="row">
							<div class="col-md-3">Produto:</div>
							<div class="col-md-9 mb-3">
								<a  v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">Descrição</div>
							<div class="col-md-9">
								<textarea class="form-control">{{pedido.descricao}}</textarea>
							</div>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" v-bind:src="pedido.urlImagem">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script>
		function onLoad(){
			var app = new Vue({
				el : '#ofertas',
				data : {
					pedidos : [{
								"id": 1,
								"nomeProduto": "Apple iPhone 13 Pro Max (512 GB)",
								"valorNegociado": 5000,
								"dataDaEntrega": null,
								"urlProduto": "https://www.amazon.com.br/Apple-iPhone-Pro-Max-128/dp/B09V48865W?ref_=ast_sto_dp&th=1&psc=1",
								"urlImagem": "https://m.media-amazon.com/images/I/41fMEuRY6oL._AC_SX679_.jpg",
								"descricao": "Verde-alpino, Desbloqueado",
								"status": "AGUARDANDO"
								}]
				}
			});
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>
</html>
